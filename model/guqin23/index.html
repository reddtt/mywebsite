<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(0x333333); // Dark gray background

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Brighter ambient light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2); // Stronger directional light
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Set up GLTFLoader with DRACOLoader
        const loader = new GLTFLoader();
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/libs/draco/');
        loader.setDRACOLoader(dracoLoader);

        // Load the 3D model
        loader.load(
            'https://reddtt.github.io/mywebsite/model/guqin23/Guqin1_c.glb', // Use GitHub Pages URL
            (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.01, 0.01, 0.01);
                model.position.set(0, 0, 0);
                scene.add(model);
                console.log('Model loaded successfully:', model);
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            (error) => {
                console.error('An error occurred while loading the model:', error);
            }
        );

        // Position the camera
        camera.position.set(10, 0, 0);
        camera.lookAt(0, 0, 0);

        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.zoomSpeed = 2;
        controls.minDistance = 1;
        controls.maxDistance = 10;
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
